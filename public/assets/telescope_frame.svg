<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <defs>
    <!-- Brass gradient for outer ring -->
    <linearGradient id="brassOuter" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4a84b"/>
      <stop offset="25%" style="stop-color:#c49a3d"/>
      <stop offset="50%" style="stop-color:#b8860b"/>
      <stop offset="75%" style="stop-color:#a07608"/>
      <stop offset="100%" style="stop-color:#8b6914"/>
    </linearGradient>
    
    <!-- Brass gradient for inner decorative ring -->
    <linearGradient id="brassInner" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c9a227"/>
      <stop offset="50%" style="stop-color:#8b6914"/>
      <stop offset="100%" style="stop-color:#705812"/>
    </linearGradient>
    
    <!-- Polished brass for innermost ring -->
    <linearGradient id="brassPolished" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#daa520"/>
      <stop offset="30%" style="stop-color:#c9a227"/>
      <stop offset="70%" style="stop-color:#b8860b"/>
      <stop offset="100%" style="stop-color:#a07608"/>
    </linearGradient>
    
    <!-- Screw head gradient -->
    <radialGradient id="screwGradient" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#d4a84b"/>
      <stop offset="50%" style="stop-color:#b8860b"/>
      <stop offset="100%" style="stop-color:#705812"/>
    </radialGradient>
    
    <!-- Compass rose pattern -->
    <symbol id="compassRose" viewBox="0 0 40 40">
      <circle cx="20" cy="20" r="18" fill="none" stroke="#705812" stroke-width="1"/>
      <circle cx="20" cy="20" r="14" fill="none" stroke="#705812" stroke-width="0.5"/>
      <!-- Main compass points -->
      <path d="M20 2 L22 18 L20 20 L18 18 Z" fill="#8b6914"/>
      <path d="M38 20 L22 22 L20 20 L22 18 Z" fill="#a07608"/>
      <path d="M20 38 L18 22 L20 20 L22 22 Z" fill="#8b6914"/>
      <path d="M2 20 L18 18 L20 20 L18 22 Z" fill="#a07608"/>
      <!-- Diagonal points -->
      <path d="M32 8 L23 17 L20 20 L21 17 Z" fill="#705812" opacity="0.8"/>
      <path d="M32 32 L23 23 L20 20 L23 21 Z" fill="#705812" opacity="0.8"/>
      <path d="M8 32 L17 23 L20 20 L17 21 Z" fill="#705812" opacity="0.8"/>
      <path d="M8 8 L17 17 L20 20 L19 17 Z" fill="#705812" opacity="0.8"/>
      <circle cx="20" cy="20" r="3" fill="#c9a227"/>
    </symbol>
    
    <!-- Filigree scroll pattern -->
    <symbol id="scrollPattern" viewBox="0 0 60 30">
      <path d="M5 15 Q15 5, 30 15 Q45 25, 55 15" fill="none" stroke="#8b6914" stroke-width="2"/>
      <path d="M10 15 Q20 8, 30 15 Q40 22, 50 15" fill="none" stroke="#a07608" stroke-width="1.5"/>
      <circle cx="5" cy="15" r="3" fill="#705812"/>
      <circle cx="55" cy="15" r="3" fill="#705812"/>
      <path d="M25 10 Q30 5, 35 10" fill="none" stroke="#c9a227" stroke-width="1"/>
      <path d="M25 20 Q30 25, 35 20" fill="none" stroke="#c9a227" stroke-width="1"/>
    </symbol>
  </defs>
  
  <!-- Outer brass ring -->
  <circle cx="250" cy="250" r="245" fill="url(#brassOuter)" stroke="#5a4208" stroke-width="2"/>
  <circle cx="250" cy="250" r="220" fill="none" stroke="#a07608" stroke-width="1"/>
  
  <!-- Decorative middle ring background -->
  <circle cx="250" cy="250" r="210" fill="url(#brassInner)" stroke="#5a4208" stroke-width="1"/>
  <circle cx="250" cy="250" r="160" fill="none" stroke="#5a4208" stroke-width="1"/>
  
  <!-- Inner polished ring -->
  <circle cx="250" cy="250" r="155" fill="url(#brassPolished)" stroke="#5a4208" stroke-width="2"/>
  <circle cx="250" cy="250" r="140" fill="transparent" stroke="#c9a227" stroke-width="2"/>
  
  <!-- Transparent center (the viewing area) -->
  <circle cx="250" cy="250" r="135" fill="transparent"/>
  
  <!-- Screw heads around outer ring (8 screws) -->
  <g id="screws">
    <g transform="translate(250, 25)">
      <circle r="12" fill="url(#screwGradient)" stroke="#5a4208" stroke-width="1"/>
      <line x1="-8" y1="0" x2="8" y2="0" stroke="#5a4208" stroke-width="2"/>
    </g>
    <g transform="translate(409, 91)">
      <circle r="12" fill="url(#screwGradient)" stroke="#5a4208" stroke-width="1"/>
      <line x1="-6" y1="-6" x2="6" y2="6" stroke="#5a4208" stroke-width="2"/>
    </g>
    <g transform="translate(475, 250)">
      <circle r="12" fill="url(#screwGradient)" stroke="#5a4208" stroke-width="1"/>
      <line x1="0" y1="-8" x2="0" y2="8" stroke="#5a4208" stroke-width="2"/>
    </g>
    <g transform="translate(409, 409)">
      <circle r="12" fill="url(#screwGradient)" stroke="#5a4208" stroke-width="1"/>
      <line x1="-6" y1="6" x2="6" y2="-6" stroke="#5a4208" stroke-width="2"/>
    </g>
    <g transform="translate(250, 475)">
      <circle r="12" fill="url(#screwGradient)" stroke="#5a4208" stroke-width="1"/>
      <line x1="-8" y1="0" x2="8" y2="0" stroke="#5a4208" stroke-width="2"/>
    </g>
    <g transform="translate(91, 409)">
      <circle r="12" fill="url(#screwGradient)" stroke="#5a4208" stroke-width="1"/>
      <line x1="-6" y1="-6" x2="6" y2="6" stroke="#5a4208" stroke-width="2"/>
    </g>
    <g transform="translate(25, 250)">
      <circle r="12" fill="url(#screwGradient)" stroke="#5a4208" stroke-width="1"/>
      <line x1="0" y1="-8" x2="0" y2="8" stroke="#5a4208" stroke-width="2"/>
    </g>
    <g transform="translate(91, 91)">
      <circle r="12" fill="url(#screwGradient)" stroke="#5a4208" stroke-width="1"/>
      <line x1="-6" y1="6" x2="6" y2="-6" stroke="#5a4208" stroke-width="2"/>
    </g>
  </g>
  
  <!-- Compass roses in decorative ring (4 main positions) -->
  <use href="#compassRose" x="230" y="-5" width="40" height="40" transform="rotate(0, 250, 250) translate(0, 65)"/>
  <use href="#compassRose" x="230" y="-5" width="40" height="40" transform="rotate(90, 250, 250) translate(0, 65)"/>
  <use href="#compassRose" x="230" y="-5" width="40" height="40" transform="rotate(180, 250, 250) translate(0, 65)"/>
  <use href="#compassRose" x="230" y="-5" width="40" height="40" transform="rotate(270, 250, 250) translate(0, 65)"/>
  
  <!-- Filigree scrollwork between compass roses -->
  <g transform="rotate(45, 250, 250)">
    <use href="#scrollPattern" x="220" y="55" width="60" height="30"/>
  </g>
  <g transform="rotate(135, 250, 250)">
    <use href="#scrollPattern" x="220" y="55" width="60" height="30"/>
  </g>
  <g transform="rotate(225, 250, 250)">
    <use href="#scrollPattern" x="220" y="55" width="60" height="30"/>
  </g>
  <g transform="rotate(315, 250, 250)">
    <use href="#scrollPattern" x="220" y="55" width="60" height="30"/>
  </g>
  
  <!-- Decorative dots/rivets on middle ring -->
  <g fill="#705812">
    <circle cx="250" cy="175" r="2"/>
    <circle cx="325" cy="185" r="2"/>
    <circle cx="315" cy="250" r="2"/>
    <circle cx="325" cy="315" r="2"/>
    <circle cx="250" cy="325" r="2"/>
    <circle cx="175" cy="315" r="2"/>
    <circle cx="185" cy="250" r="2"/>
    <circle cx="175" cy="185" r="2"/>
  </g>
  
  <!-- Inner ring highlight -->
  <circle cx="250" cy="250" r="148" fill="none" stroke="rgba(255,215,0,0.2)" stroke-width="1"/>
  
  <!-- Gear teeth effect on outer edge of decorative ring -->
  <g stroke="#5a4208" stroke-width="1" fill="none">
    <path d="M250 168 L252 162 L248 162 Z"/>
    <path d="M308 180 L312 175 L306 173 Z" transform="rotate(22.5, 250, 250)"/>
    <path d="M308 180 L312 175 L306 173 Z" transform="rotate(45, 250, 250)"/>
    <path d="M308 180 L312 175 L306 173 Z" transform="rotate(67.5, 250, 250)"/>
    <path d="M308 180 L312 175 L306 173 Z" transform="rotate(90, 250, 250)"/>
    <path d="M308 180 L312 175 L306 173 Z" transform="rotate(112.5, 250, 250)"/>
    <path d="M308 180 L312 175 L306 173 Z" transform="rotate(135, 250, 250)"/>
    <path d="M308 180 L312 175 L306 173 Z" transform="rotate(157.5, 250, 250)"/>
    <path d="M308 180 L312 175 L306 173 Z" transform="rotate(180, 250, 250)"/>
    <path d="M308 180 L312 175 L306 173 Z" transform="rotate(202.5, 250, 250)"/>
    <path d="M308 180 L312 175 L306 173 Z" transform="rotate(225, 250, 250)"/>
    <path d="M308 180 L312 175 L306 173 Z" transform="rotate(247.5, 250, 250)"/>
    <path d="M308 180 L312 175 L306 173 Z" transform="rotate(270, 250, 250)"/>
    <path d="M308 180 L312 175 L306 173 Z" transform="rotate(292.5, 250, 250)"/>
    <path d="M308 180 L312 175 L306 173 Z" transform="rotate(315, 250, 250)"/>
    <path d="M308 180 L312 175 L306 173 Z" transform="rotate(337.5, 250, 250)"/>
  </g>
</svg>
